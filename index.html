<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GorillaTag Modding Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #2a2f3a;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            padding-top: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1f2631;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: left 0.3s ease-in-out;
        }

        .sidebar.hidden {
            left: -250px;
        }

        .logo {
            width: 80%;
            max-width: 125px;
            margin-bottom: 10px;
        }

        .separator {
            width: 80%;
            height: 2px;
            background: #39404d;
            margin-bottom: 20px;
            border-radius: 2px;
        }

        .sidebar a {
            color: #b0b3b8;
            text-decoration: none;
            font-size: 1.2rem;
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #2a2f3a;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #39404d;
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            left: 260px;
            top: 20px;
            padding: 12px 18px;
            background: #1f2631;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s, left 0.3s ease-in-out;
            border-radius: 5px;
            font-size: 1.4rem;
        }

        .toggle-btn:hover {
            background: #2a2f3a;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            width: 100%;
            max-width: 800px;
            margin-left: 270px;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <img src="Icons/logo.png" alt="Logo" class="logo">
        <div class="separator"></div>
        <!-- Sidebar Links -->
        <a href="#/intro/" onclick="loadPage('intro.html')">Introduction</a>
        <a href="#/troubleshooting/" onclick="loadPage('troubleshooting.html')">Troubleshooting</a>
    </div>

    <!-- Sidebar Toggle Button -->
    <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">×</button>

    <!-- Main Content Area -->
    <div class="main-content" id="mainContent">
    </div>

    <script>
        // Load the correct page based on URL hash
        window.onload = function() {
            const hash = window.location.hash;
            if (hash) {
                loadPageByHash(hash);
            } else {
                // If no hash, load the default page
                loadPage('intro.html');
            }
        }

        function loadPageByHash(hash) {
            let page = '';
            if (hash === '#/troubleshooting/') {
                page = 'troubleshooting.html';
            } else if (hash === '#/intro/') {
                page = 'intro.html';
            } else {
                // Default to intro.html if the hash doesn't match any page
                page = 'intro.html';
            }

            loadPage(page);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleBtn');
            sidebar.classList.toggle('hidden');
            // Switch the button text between "×" (close) and "=" (open)
            if (sidebar.classList.contains('hidden')) {
                toggleBtn.innerText = '=';  // Open icon
            } else {
                toggleBtn.innerText = '×';  // Close icon
            }
        }

        function loadPage(page) {
            // Use the Fetch API to load the HTML page dynamically
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    // Inject the fetched HTML into the main content area
                    document.getElementById('mainContent').innerHTML = html;
                    // Update the URL hash after loading the page
                    window.location.hash = hashPage(page);
                })
                .catch(error => {
                    console.error("Error loading page:", error);
                    document.getElementById('mainContent').innerHTML = `<h1>Error loading page.</h1>`;
                });
        }

        function hashPage(page) {
            if (page === 'troubleshooting.html') {
                return '#/troubleshooting/';
            } else if (page === 'intro.html') {
                return '#/intro/';
            } else {
                return '#/';
            }
        }
    </script>

</body>
</html>
