<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Toggle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #444; /* Grayish color */
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease-in-out;
            padding: 15px;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        /* Toggle button */
        .toggle-btn {
            position: absolute;
            left: 260px;
            top: 20px;
            padding: 10px 15px;
            background: #555;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-btn:hover {
            background: #666;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <h2>Sidebar</h2>
        <p>Some content here...</p>
    </div>

    <button class="toggle-btn" onclick="toggleSidebar()">Toggle Sidebar</button>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }
    </script>

</body>
</html>
