<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Moving Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #2a2f3a; /* Slightly lighter gray */
            display: flex;
            align-items: center;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1f2631; /* Darker gray */
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease-in-out;
            padding: 15px;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            left: 250px; /* Moves with sidebar */
            top: 20px;
            padding: 10px 15px;
            background: #1f2631;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s, left 0.3s ease-in-out;
            border-radius: 5px;
        }

        .toggle-btn:hover {
            background: #2a2f3a;
        }

        /* Move button when sidebar is hidden */
        .sidebar.hidden + .toggle-btn {
            left: 10px;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
    </div>

    <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">Toggle</button>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }
    </script>

</body>
</html>
